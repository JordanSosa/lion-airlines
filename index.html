<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Flight booking form </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  <body>
    <!--NAVBAR-->
    <header class="header">
      <nav class="navbar">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Booking</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
  
    <!--INSERT THE BRAND IMAGE/LOGO HERE-->
    <div class="brand-image">

    </div>

    <!-- OUR BOOKING FORM MARKUP -->
    <div class="wrapper">
    
      <h4></i>Make a Flight Booking in Minutes</h4>
           
      <form method="post" action="/" id="booking-form">
        <div class="form-body">
             
        <!-- OUR FORM ELEMENTS WILL GO HERE --> 
        <div class="section">
          <label for="Passengername" class="field-label">Please Enter Your Name</label>
            <input type="text" name="Passegername" id="Passengername" class="gui-input" required="" placeholder="swetha ganga/Swetha ganga">
          </label>
        </div>
                             
        <div class="form-row">
          <label for="Passengeremail" class="field-label">Email Address</label>
            <input type="email" name="Passengeremail" id="Passengeremail" class="gui-input" required="" placeholder="swetha@something.com">     
          </label>
        </div>
                 
        <div class="section colm colm6">
          <label for="Passengertelephone" class="field-label">Telephone / Mobile</label>
            <input type="text" name="Passengertelephone" id="Passengertelephone" class="gui-input" required="" placeholder="Telephone / Moble Number">
          </label>
        </div>
               
        <div class="form-row">
          <label for="adults" class="field-label">Number of Adults</label>
            <input type="number" id="adults" name="adults" class="gui-input" required="" placeholder="Number of adults">
          </label>
        </div>
                 
        <div class="section colm6">
          <label for="children" class="field-label">Number of Children</label>
            <input type="number" id="children" name="children" class="gui-input" required="" placeholder="Number of children">
          </label>
        </div>
               
        <div class="form-row">
          <label for="Departure date" class="field-label">Departure Date</label>
            <input type="text" id="checkin" name="checkin" class="gui-input" required="" placeholder="mm/dd/yyyy">  
          </label>
        </div>
                 
        <div class="section colm colm6">
          <label for="Arrival" class="field-label">Arrival date</label>
            <input type="text" id="checkout" name="checkout" class="gui-input" required="" placeholder="mm/dd/yyyy">
          </label>
        </div>
               
        <div class="spacer-t20 spacer-b30">
          <div class="tagline"><span>Please answer these questions for a pleasant stay</span></div>
        </div>     
              
        <div class="section colm colm6">
          <label class="switch">
            <input type="checkbox" name="switch1" id="switch1" value="switch1">
            <span class="switch-label" data-on="YES" data-off="NO"></span>
            <span>What type of food you need</span>
          </label>
        </div>
                       

        <div class="form-footer">
          <button type="submit" class="button btn-primary">Confirm Booking</button>
          <button type="reset" class="button">Cancel</button>
        </div>
        </div> 
      </form>
    </div> 
    <script src="./scripts/validation.js"></script>
  </body>
</html>
