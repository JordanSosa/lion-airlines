<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Flight booking form </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Booking</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>
  
    <!--INSERT THE BRAND IMAGE/LOGO HERE-->
    <div class="brand-image">

    </div>
    
    <!-- OUR BOOKING FORM MARKUP -->
    <div class="smart-wrap">
    
            <h4>MAKE A BOOKING</h4>
           
          <form method="post" action="/" id="booking-form">
            <div class="container-sm">
             
             <!-- OUR FORM ELEMENTS WILL GO HERE -->
             <div > 
Â  				<label for="oneway">One way</label>
				<input type="radio" id="oneway" name="oneway" value="One way">
				<label for="roundtrip">Round trip</label>
				<input type="radio" id="roundtrip" name="roundtrip" value="Round trip">
             </div>
  			 
             <div class="section">
                <label for="passengername" class="field prepend-icon"> Name:</label>
                  <input type="text" name="passengername" id="passengername" required="" placeholder="Full name">
              </div>
			  
              <!-- container to hold Phone and email -->               
              <div class="mb-2">
                  <label for="Passengeremail" class="field-label">Email:</label>
                    <input type="email" name="Passengeremail" id="Passengeremail" required="" placeholder="Email ID">
                  <label for="Passengertelephone" class="field-label">Phone:</label>
                    <input type="text" name="Passengertelephone" id="Passengertelephone" required="" placeholder="Contact Number">
              </div>
			  
			   
			  <!-- container to hold TextArea -->  
              <div class="form-row">
                  <label class="icon" for="address">Address:</label>
                 <input type="text" name="address" id="address" placeholder="Enter address" required/> 
              </div>
			  
               <!-- container to hold Pats -->  
              <div class="form-row">
                  <label for="adults" class="field-label">Number of Adults:</label>
                    <input type="number" id="adults" name="adults" required="" placeholder="Number of adults">
                 
                  <label for="children" class="field-label">Number of Children:</label>
                    <input type="number" id="children" name="children" required="" placeholder="Number of children">
              </div>
			 
               <!-- container to hold Dates -->
              <div class="form-row">
                  <label for="Departure date" class="field-label">Check-in Date:</label>
                    <input type="text" id="checkin" name="checkin" required="" placeholder="mm/dd/yyyy">
                  <label for="Arrival" class="field-label">Check-out date:</label>
                  <label for="checkout" class="field prepend-icon">
                    <input type="text" id="checkout" name="checkout" required="" placeholder="mm/dd/yyyy">
              </div>

			   <!-- container to hold Destination locations -->
              <div class="form-row">
                  <label for="fromLoc" class="field-label">From Destination:</label>
                    <input type="text" id="fromLoc" name="fromLoc" required="" placeholder="From">
                  <label for="toLoc" class="field-label">To Destination:</label>
                  <label for="toLoc" class="field prepend-icon">
                    <input type="text" id="toLoc" name="toLoc" required="" placeholder="To">
				<!-- End container to hold Destination locations -->	
              </div>
			  
			   <!-- container to hold Passengers details-->
              <div class="form-row">
			    <h3>Passengers:</h3>
				
				<div class="passenger">
				 <label class="icon" for="passenger1">P1:</label>
                 <input type="text" name="passenger1" id="passenger1" placeholder="Full name as per passport" required=""/>
				 <div>
				 <label>Gender:</label>
				 <label for="p1gender1">M</label>
				<input type="radio" id="p1gender1" name="p1gender" value="Male">
				<label for="p1gender2">F</label>
				<input type="radio" id="p1gender2" name="p1gender" value="Female">
				 </div>
				 <label class="icon" for="p1age">Age:</label>
                 <input type="text" name="p1age" id="p1age" placeholder="Age" required=""/>
				</div>
				
				<div class="passenger">
				 <label class="icon" for="passenger2">P2:</label>
                 <input type="text" name="passenger2" id="passenger2" placeholder="Full name as per passport" required=""/>
				  <div>
				 <label>Gender:</label>
				 <label for="p2gender1">M</label>
				<input type="radio" id="p2gender1" name="p2gender" value="Male">
				<label for="p2gender2">F</label>
				<input type="radio" id="p2gender2" name="p2gender" value="Female">
				 </div>
				 <label class="icon" for="p2age">Age:</label>
                 <input type="text" name="p2age" id="p2age" placeholder="Age" required=""/>
				</div>
				
				<div class="passenger">
				 <label class="icon" for="passenger3">P3:</label>
                 <input type="text" name="passenger3" id="passenger3" placeholder="Full name as per passport" required=""/>
				  <div>
				 <label>Gender:</label>
				 <label for="p3gender1">M</label>
				<input type="radio" id="p3gender1" name="p3gender" value="Male">
				<label for="p3gender2">F</label>
				<input type="radio" id="p3gender2" name="p3gender" value="Female">
				 </div>
				 <label class="icon" for="p3age">Age:</label>
                 <input type="text" name="p3age" id="p3age" placeholder="Age" required=""/>
				</div>
              <!-- End container to hold Passengers details-->
			  </div>
			</br></br></br></br>

 <!-- Container to hold Meals -->
              <div class="form-row">
			  <label for="meals">Meals:</label>
                <div>
				   <select name="meals" id="meals">
                     <option value="veg">Veg meals</option>
                     <option value="nveg">Non-veg meals</option>
                     <option value="asaian">Asian meals</option>
                     <option value="vegan">Vegan meals</option>
					 <option value="infant">Infant meals</option>
                   </select>
				</div>
				<!--End Container to hold Meals -->
              </div>
			  
			  <div class="form-row">
			  <label for="paymentid">Payment Type / Information:</label>
			    <div >
				<textarea id="paymentid" name="paymentid" rows="4" cols="50"></textarea>
				</div>
            </div>
             
            <div class="form-footer">
              <button type="submit" class="button btn-primary">Submit</button>
            </div>
             
          </div>
		  </form>
          
      </div>
    </div> 
    <script src="./scripts/validation.js"></script>
  </body>
</html>
