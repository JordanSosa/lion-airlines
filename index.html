<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Flight booking form </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Booking</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>
  
    <!--INSERT THE BRAND IMAGE/LOGO HERE-->
    <div class="brand-image">

    </div>
    
    <!-- OUR BOOKING FORM MARKUP -->
    <div class="smart-wrap">
    
            <h4>MAKE A Booking</h4>
           
          <form method="post" action="/" id="booking-form">
            <div class="form-body">
             
             <!-- OUR FORM ELEMENTS WILL GO HERE --> 
             <div class="section">
                <label for="Passengername" class="field-label">Name:</label>
                <label for="Passengername" class="field prepend-icon">
                  <input type="text" name="Passegername" id="Passengername" class="gui-input" required="" placeholder="Full name as per passport">
                  <span class="field-icon"></span>  
                </label>
              </div>
                             
              <div class="form-row">
                <div class="section colm colm6">
                  <label for="Passengeremail" class="field-label">Email:</label>
                  <label for="Passengeremail" class="field prepend-icon">
                    <input type="email" name="Passengeremail" id="Passengeremail" class="gui-input" required="" placeholder="Email ID">
                    
                  </label>
                </div>
                 
                <div class="section colm colm6">
                  <label for="Passengertelephone" class="field-label">Phone:</label>
                  <label for="Passengertelephone" class="field prepend-icon">
                    <input type="text" name="Passengertelephone" id="Passengertelephone" class="gui-input" required="" placeholder="Contact Number">
                    <span class="field-icon"></span>  
                  </label>
                </div>
              </div>
               
              <div class="form-row">
                <div class="section colm6">
                  <label for="adults" class="field-label">Number of Adults</label>
                  <label for="adults" class="field prepend-icon">
                    <input type="number" id="adults" name="adults" class="gui-input" required="" placeholder="Number of adults">
                    <span class="field-icon"></span>  
                  </label>
                </div>
                 
                <div class="section colm6">
                  <label for="children" class="field-label">Number of Children</label>
                  <label for="children" class="field prepend-icon">
                    <input type="number" id="children" name="children" class="gui-input" required="" placeholder="Number of children">
                    <span class="field-icon"><i class="fa fa-users"></i></span>  
                  </label>
                </div>
              </div>
               
              <div class="form-row">
                <div class="section colm6">
                  <label for="Departure date" class="field-label">Departure Date:</label>
                  <label for="Departure" class="field prepend-icon">
                    <input type="text" id="checkin" name="checkin" class="gui-input" required="" placeholder="mm/dd/yyyy">
                    
                  </label>
                </div>
                 
                <div class="section colm colm6">
                  <label for="Arrival" class="field-label">Arrival date:</label>
                  <label for="checkout" class="field prepend-icon">
                    <input type="text" id="checkout" name="checkout" class="gui-input" required="" placeholder="mm/dd/yyyy">
                    
                  </label>
                </div>
              </div>
               
              <div class="spacer-t20 spacer-b30">
                <div class="tagline"><span>Please answer these questions for a pleasant stay</span></div>
              </div>
               
              <div class="form-row">
                
              <div class="section colm colm6">
                    <label class="switch">
                      <input type="checkbox" name="switch1" id="switch1" value="switch1">
                      <span class="switch-label" data-on="YES" data-off="NO"></span>
                      <span>What type of food you need</span>
                    </label>
                  </div>  
              </div>
             
            <div class="form-footer">
              <button type="submit" class="button btn-primary">Confirm Booking</button>
              <button type="reset" class="button">Cancel</button>
            </div>
             
          </div>
		  </form>
          
      </div>
    </div> 
    <script src="./scripts/validation.js"></script>
  </body>
</html>
